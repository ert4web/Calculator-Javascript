<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen">0</div>
      <div class="keypad">
        <div class="row row-1 ">
          <button class="keys num-key col-2">C</button>
          <button class="keys num-key">&larr;</button>
          <button class="keys symbol">&divide;</button>
        </div>
        <div class="row row-2">
          <button class="keys num-key">7</button>
          <button class="keys num-key">8</button>
          <button class="keys num-key">9</button>
          <button class="keys symbol">&times;</button>
        </div>
        <div class="row row-3">
          <button class="keys num-key">4</button>
          <button class="keys num-key">5</button>
          <button class="keys num-key">6</button>
          <button class="keys symbol">&minus;</button>
        </div>
        <div class="row row-4">
          <button class="keys num-key">1</button>
          <button class="keys num-key">2</button>
          <button class="keys num-key">3</button>
          <button class="keys symbol">&plus;</button>
        </div>
        <div class="row row-5 ">
          <button class="keys num-key col-3">0</button>
          <button class="keys symbol">&equals;</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
